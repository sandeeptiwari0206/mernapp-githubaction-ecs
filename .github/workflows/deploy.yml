name: Deploy MERN App to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      BACKEND_IMAGE: sandeeptiwari0206/mern-backend
      FRONTEND_IMAGE: sandeeptiwari0206/mern-frontend
      TAG: ${{ github.run_number }}-${{ github.sha }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    # ðŸ”¹ Docker Hub Login
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ðŸ”¹ Build & Push Backend
    - name: Build & Push Backend Image
      run: |
        SHORT_SHA=${TAG:0:7}
        docker build -t $BACKEND_IMAGE:$SHORT_SHA .
        docker push $BACKEND_IMAGE:$SHORT_SHA
        docker tag $BACKEND_IMAGE:$SHORT_SHA $BACKEND_IMAGE:latest
        docker push $BACKEND_IMAGE:latest

    # ðŸ”¹ Build & Push Frontend
    - name: Build & Push Frontend Image
      run: |
        SHORT_SHA=${TAG:0:7}
        docker build -t $FRONTEND_IMAGE:$SHORT_SHA ./frontend
        docker push $FRONTEND_IMAGE:$SHORT_SHA
        docker tag $FRONTEND_IMAGE:$SHORT_SHA $FRONTEND_IMAGE:latest
        docker push $FRONTEND_IMAGE:latest

    # ðŸ”¹ Configure AWS Credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ðŸ”¹ Force ECS Backend Deployment
    - name: Deploy Backend to ECS
      run: |
        aws ecs update-service \
          --cluster mern-cluster \
          --service mern-backend-task-service-gbrk5itu \
          --force-new-deployment

    # ðŸ”¹ Force ECS Frontend Deployment
    - name: Deploy Frontend to ECS
      run: |
        aws ecs update-service \
          --cluster mern-cluster \
          --service mern-frontend-task-service-s1d5uahr \
          --force-new-deployment
